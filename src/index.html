<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket</title>
</head>
<body>
  <div class="chat-container">
    <div class="container">
      <div class="members">
        <ul class="ul-members"></ul>
      </div>
      <div class="chat">
        <div class="message-list"></div>
          <input id="input-message" placeholder="Type your message here" type="text" class="input-message">
      </div>
    </div>
    <form class="form login">
      <label for="nick">Ваш псевдоним</label>
      <input id="nick" type="text" class="input-login">
      <div class="error"></div>
      <button type="button" class="btn btn-login">Продолжить</button>
    </form>
  </div>
</body>
</html>
